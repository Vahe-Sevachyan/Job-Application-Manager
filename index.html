<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Application Manager</h1>
      </div>
      <div class="btnContainer">
        <button class="addJobBtn">Add Job</button>
        <button class="addApplicantBtn">Add Applicant</button>
      </div>
    </header>
    <main>
      <div>
        <h2 class="activeHeader">Active Applications</h2>

        <div class="categoryHeaders">
          <section class="applyDate category">
            Date Applied
            <div class="applyDateSec"></div>
          </section>
          <section class="CompanyName category">
            Company Name
            <div class="CompanyNameSec"></div>
          </section>
          <section class="companyWebsite category">
            Company Website
            <div class="companyWebsiteSec"></div>
          </section>
          <section class="jobBoard category">
            Job Board
            <div class="jobBoardSec"></div>
          </section>
          <section class="Contact category">
            Contact
            <div class="ContactSec"></div>
          </section>
          <section class="Email category">
            Email
            <div class="EmailSec"></div>
          </section>
          <section class="researched category">
            Researched
            <div class="researchedSec"></div>
          </section>
          <section class="followUp category">
            Followed Up
            <div class="followUpSec"></div>
          </section>
        </div>
        <!--  -->
        <div class="listContainer"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
